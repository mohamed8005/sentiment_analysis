<div class="floating-chatbar" [ngStyle]="{ 'display': !visible ? 'flex' : 'none' }">
  <input
    type="text"
    placeholder="Write a sentence you'd like to have a sentiment analysis on."
    [(ngModel)]="nouveauMessage"
    (keyup.enter)="envoyerMessage()"
    class="chat-input"
  />
  <button (click)="envoyerMessage()" class="generate-button">
    Envoyer
  </button>
</div>
